<body>

    <h4>–û–ø–∏—Å–∞–Ω–∏–µ</h4>

  <script>
    const minusBtn = document.querySelector("#minus");
    const plusBtn = document.querySelector("#plus");
    const resetCountBtn = document.querySelector("#resetCount");
    const buyBtn = document.querySelector("#buy");
    const countEl = document.querySelector("#count");

    const cartCountEl = document.querySelector("#cartCount");
    const totalSumEl = document.querySelector("#totalSum");
    const clearCartBtn = document.querySelector("#clearCart");

    let count = 1;
    let inCart = 0;
    let totalSum = 0;

    function updateCountUI() {
      countEl.textContent = count;
    }

    function updateCartUI() {
      cartCountEl.textContent = inCart;
      totalSumEl.textContent = totalSum;
    }

    minusBtn.onclick = () => {
      if (count > 1) {
        count--;
        updateCountUI();
      }
    };

    plusBtn.onclick = () => {
      count++;
      updateCountUI();
    };

    resetCountBtn.onclick = () => {
      count = 1;
      updateCountUI();
    };

    // -------- –¢–æ–≤–∞—Ä—ã --------
    let nameItem = document.querySelector("#name");
    let descItem = document.querySelector("#desc");
    let priceItem = document.querySelector("#price");
    let photoItem = document.querySelector("#photo");
    let weightItem = document.querySelector("#weight");
    const prevBtn = document.querySelector("#prv");
    const nextBtn = document.querySelector("#next");

    const items = [
      {
        name: "–ö–æ—Ä–º –¥–ª—è —Å–æ–±–∞–∫ –°–∏—Ä–∏—É—Å \"–Ø–≥–Ω–µ–Ω–æ–∫ —Å —Ä–∏—Å–æ–º\"",
        desc: "–°–∞–º—ã–π –ª—É—á—à–∏–π –∫–æ—Ä–º –Ω–∞ –¥–∏–∫–æ–º –ó–∞–ø–∞–¥–µ",
        priceText: "–¶–µ–Ω–∞: 8000 ‚ÇΩ",
        priceNum: 8000,
        weight: "–í–µ—Å —Ç–æ–≤–∞—Ä–∞: 12 –∫–≥",
        photo: "https://avatars.mds.yandex.net/get-mpic/4577446/img_id5777841280263532798.jpeg/orig"
      },
      {
        name: "–ö–æ—Ä–º –¥–ª—è –∫–æ—à–µ–∫ \"–ö—É—Ä–∏—Ü–∞\"",
        desc: "–ù–∞–∫–æ—Ä–º–∏ —Å–≤–æ–µ–≥–æ –∫–æ—Ç–∏–∫–∞ –ø–æ—Å–∫–æ—Ä–µ–µ",
        priceText: "–¶–µ–Ω–∞: 900 ‚ÇΩ",
        priceNum: 900,
        weight: "–í–µ—Å —Ç–æ–≤–∞—Ä–∞: 750 –≥",
        photo: "https://avatars.mds.yandex.net/get-mpic/12523390/img_id4270573983319000458.jpeg/orig"
      },
      {
        name: "–ö–æ—Ä–º –¥–ª—è —Ö–æ–º—è–∫–æ–≤",
        desc: "–•–æ–º—è—á–æ–∫ —É–∂–µ –∂–¥—ë—Ç –≤–∫—É—Å–Ω—è—à–∫—É üêπ",
        priceText: "–¶–µ–Ω–∞: 1150 ‚ÇΩ",
        priceNum: 1150,
        weight: "–í–µ—Å —Ç–æ–≤–∞—Ä–∞: 1 –∫–≥",
        photo: "https://ir.ozone.ru/s3/multimedia-1-v/7695434479.jpg"
      },
      {
        name: "–ö–æ—Ä–º –¥–ª—è –ø–æ–ø—É–≥–∞–µ–≤",
        desc: "–ö–µ—à–∞ –±—É–¥–µ—Ç —Ç–∞–Ω—Ü–µ–≤–∞—Ç—å ü¶ú",
        priceText: "–¶–µ–Ω–∞: 1590 ‚ÇΩ",
        priceNum: 1590,
        weight: "–í–µ—Å —Ç–æ–≤–∞—Ä–∞: 1 –∫–≥",
        photo: "https://ir.ozone.ru/s3/multimedia-1-d/8298932341.jpg"
      }
    ];

    let currentItem = 0;

    function renderItem() {
      nameItem.innerText = items[currentItem].name;
      descItem.innerText = items[currentItem].desc;
      priceItem.innerText = items[currentItem].priceText;
      weightItem.innerText = items[currentItem].weight;
      photoItem.src = items[currentItem].photo;

      // –∫–æ–≥–¥–∞ –ø–µ—Ä–µ–∫–ª—é—á–∏–ª–∏ —Ç–æ–≤–∞—Ä ‚Äî —Å–±—Ä–æ—Å–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞ 1 (–ª–æ–≥–∏—á–Ω–æ)
      count = 1;
      updateCountUI();
    }

    nextBtn.onclick = () => {
      currentItem++;
      if (currentItem >= items.length) currentItem = 0;
      renderItem();
    };

    prevBtn.onclick = () => {
      currentItem--;
      if (currentItem < 0) currentItem = items.length - 1;
      renderItem();
    };

    // -------- –ó–∞–∫–∞–∑ / –∫–æ—Ä–∑–∏–Ω–∞ --------
    buyBtn.onclick = () => {
      const priceNow = items[currentItem].priceNum;

      inCart += count;
      totalSum += priceNow * count;

      updateCartUI();

      const text = inCart === 1

      alert(text);

    };

    clearCartBtn.onclick = () => {

      totalSum = 0;

      alert("–ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞");
    };

    // —Å—Ç–∞—Ä—Ç

  </script>
